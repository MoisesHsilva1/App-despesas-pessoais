<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de despesas domesticas</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js" defer></script>
    <script type="module" src="/public/js/models/addNewTask.js"></script>
</head>

<body>
    <header>
        <section>
            <h1 class="title-todo-list">GestÃ£o de tarefas</h1>
        </section>
    </header>
    <main>
        <section class="modal" id="expenseModal">
            <article class="container">
                <h2 class="title-modal">Adicionar tarefa</h2>
                <form class="form-modal">
                    <span class="close">&times;</span>
                    <label for="task">Tarefa</label>
                    <input type="text" name="task" class="input-task" required>
                    <button type="submit" class="button-add">Adicionar</button>
                </form>
            </article>
        </section>
    </main>
    <aside class="content-to-do-list">
        <section class="container">
            <span class="container-task"></span>
        </section>
    </aside>
    <footer>
        <button class="To-add-new-task">+</button>
    </footer>
</body>

</html>
